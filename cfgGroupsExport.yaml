apiVersion: v1
items:
- apiVersion: neuvector.com/v1
  kind: NvSecurityRule
  metadata:
    name: nv.nginx-deployment.gitops
    namespace: gitops
  spec:
    dlp:
      settings: []
      status: true
    egress: []
    file: []
    ingress: []
    process:
    - action: allow
      allow_update: false
      name: nginx
      path: /usr/sbin/nginx
    - action: allow
      allow_update: false
      name: pause
      path: /pause
    - action: allow
      allow_update: false
      name: script
      path: /usr/bin/script
    process_profile:
      baseline: zero-drift
    target:
      policymode: Protect
      selector:
        comment: ""
        criteria:
        - key: domain
          op: =
          value: gitops
        - key: service
          op: =
          value: nginx-deployment.gitops
        name: nv.nginx-deployment.gitops
        original_name: ""
    waf:
      settings: []
      status: true
kind: List
metadata: null
